<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>HW5</title>
    <script
      src="https://kit.fontawesome.com/3f2efdf1ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control search-bar"
                id="search-input"
              />
            </div>
            <div class="col-2 d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                type="submit"
                class="form-control search-button"
                id="search-button"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-2 current-button-column">
              <button
                type="button"
                class="btn btn-primary current-button"
                id="current-button"
                onclick="lookForCurrentCity()"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <br />
        <div class="row">
          <div class="col-9" class="city" id="city">
            <h1>Harare</h1>
          </div>
          <div class="col-3">
            <div class="main-emoji">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
          </div>
        </div>
        <br />
        <div class="row todays-weather">
          <div class="col-6">
            <ul class="below-city">
              <li id="todays-date"></li>
              <li id="weather-description">Partially cloudy</li>
            </ul>
          </div>

          <div class="col-6 weather-description">
            <ul>
              <li id="humidity">Humidity: 20%</li>
              <li id="wind">Wind: 10 m/s</li>
            </ul>
          </div>
        </div>
        <div class="main-temperature" id="main-temperature">
          <span id="temperature">19</span>
          <span class="units">
            <a href="#" class="celsius" id="celsius-link">°C</a>
            <span class="space">|</span>
            <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div class="columns-days">
          <div class="col-2 column-one">
            <div class="day-one">Tue</div>
            <div class="emoji-one"><i class="fa-solid fa-sun"></i></div>
            <div class="temperature-one">28°</div>
          </div>
          <div class="col-2 column-two">
            <div class="day-two">Wed</div>
            <div class="emoji-two">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="temperature-two">22°</div>
          </div>
          <div class="col-2 column-three">
            <div class="day-three">Thur</div>
            <div class="emoji-three">
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="temperature-three">22°</div>
          </div>
          <div class="col-2 column-four">
            <div class="day-four">Fri</div>
            <div class="emoji-four">
              <i class="fa-solid fa-cloud-bolt"></i>
            </div>
            <div class="temperature-four">22°</div>
          </div>
          <div class="col-2 column-five">
            <div class="day-five">Sat</div>
            <div class="emoji-five">
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="temperature-five">22°</div>
          </div>
          <div class="col-2 column-six">
            <div class="day-five">Sun</div>
            <div class="emoji-five">
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="temperature-five">21°</div>
          </div>
        </div>
      </div>
    </div>
        <script src="src/index.js"></script>
        <p><strong>
            <a href ="https://github.com/WadzanayiK/NewRepo-for-SheCodes" target="blank"> My Repository
             <strong> </p>
  </body>
</html>
